{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet">

    <!-- MDB CSS (Optional) if you are using MDB components -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
</head>
<body>
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <!-- Form: Remember to set form action and method -->
                <form action="{% url 'accounts:register' %}" method="post">
                  {% csrf_token %}

                  <!-- Honeypot fields to prevent autofill -->
                  <input type="text" style="display:none;">
                  <input type="password" style="display:none;">

                  <!-- Hidden input field to capture and pass the 'next' URL -->
                  <input type="hidden" name="next" value="{{ next|default:'' }}">

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register your account</h5>

                  <!-- Username input -->
                  <div class="form-outline mb-4">
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required/>
                    <label class="form-label" for="form2Example17">Username</label>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required/>
                    <label class="form-label" for="form2Example17">Email</label>
                  </div>

                  <!-- Password1 input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="password1" id="password1" class="form-control form-control-lg" placeholder="Enter password" required/>
                    <label class="form-label" for="form2Example27">Password</label>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<!-- MDB JS (Optional if using MDB components) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>

<!-- JavaScript for validating the password dynamically -->
<script type="text/javascript" src="{% static 'js/templatemo-script.js' %}"></script>
</body>
</html>
