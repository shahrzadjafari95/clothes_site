<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We'll Be Right Back!</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f3f4f6;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .contact-info {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #999;
        }
        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>We'll Be Right Back!</h1>
    <p>Our website is currently undergoing scheduled maintenance. Thank you for your patience!</p>
    <div class="spinner"></div>
    <p class="contact-info">Need assistance? Contact us at <a href="mailto:support@example.com">support@example.com</a>
    </p>
</div>
</body>
</html>
