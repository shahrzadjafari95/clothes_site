<!-- templates/registration/password_reset_confirm.css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MDB CSS (Optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
</head>
<body>
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <!-- Password confirmation Form -->
                <form method="post" class="card">
                  {% csrf_token %}
                  {{ form.non_field_errors }}

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Password Reset</h5>

                <!-- Password1 input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="new_password1" class="form-control form-control-lg" placeholder="Enter new password" required/>
                    <label class="form-label" > New Password</label>
                  </div>

                <!-- Confirm Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="new_password2"  class="form-control form-control-lg" placeholder="Repeat password" required/>
                    <label class="form-label">Password</label>
                  </div>

                  <!-- Submit button -->
                  <div>
                    <br>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                    <a href="{%url 'accounts:login' %}" class="btn btn-primary">Cancel</a>
                </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<!-- MDB JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</body>
</html>
