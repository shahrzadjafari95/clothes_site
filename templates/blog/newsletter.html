

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .search-container {
            text-align: center;
            margin: 20px auto;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 25px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-btn {
            padding: 10px 20px;
            background-color: #f7bc30;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="aside-block">
        <h4 class="text-uppercase"><i>Newsletter</i></h4>
        <hr class="gold-hr">
        <p>Subscribe to Our Newsletter, Get the latest updates and news delivered to your inbox.</p>
        <form method="POST" action="{% url 'blog:newsletter' %}" class="search-bar">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email address" class="search-input" required>
            <button type="submit" class="search-btn">Subscribe</button>
        </form>
        <hr class="gold-hr">
</div>
</body>
</html>
