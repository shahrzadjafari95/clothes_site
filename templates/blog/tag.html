<div class="aside-block">
    <h4 class="text-uppercase"><i>Tags</i></h4>
    <hr class="gold-hr">
    <ul class="tag-list">
        {% for tag in post.tag.all %}
        <li><a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
</div> <!-- /.aside-block -->
