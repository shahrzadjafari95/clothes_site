<div class="aside-block">
    <h4 class="text-uppercase"><i>Categories</i></h4>
    <hr class="gold-hr">
    <ul class="category-list">
        {% for category in categories %}
                 <li><a href="{% url 'blog:category' cat_name=category.name %}"> {{ category.name }} - {{ category.post_count }} Active Posts</a></li>
        {% endfor %}
    </ul>
</div>
