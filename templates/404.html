<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #343a40;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 120px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #495057;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #6c757d;
        }
        a {
            text-decoration: none;
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        a:hover {
            background: #0056b3;
        }
        .image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
